<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kannur Book Club</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #c62828;
            --accent-color: #ffd700;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
            --dark-bg: #121212;
            --success-color: #2e7d32;
            --border-color: #e0e0e0;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar.scrolled {
            background-color: rgba(26, 35, 126, 0.95);
            backdrop-filter: blur(10px);
        }

        .navbar-brand img {
            height: 45px;
            margin-right: 10px;
        }

        .search-form {
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        .search-form input {
            border-radius: 25px;
            padding: 0.75rem 2.5rem 0.75rem 1.5rem;
            border: none;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-form button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .auth-container {
            min-height: 100vh;
            padding: 80px 20px 20px;
            background: linear-gradient(135deg, var(--light-bg) 0%, #ffffff 100%);
            display: flex;
            align-items: center;
        }

        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 2rem auto;
            padding: 2rem;
            width: 100%;
            max-width: 550px;
        }

        .auth-card h2 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .auth-form .form-control {
            border-radius: 8px;
            padding: 0.8rem 1rem;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .auth-form .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.25);
        }

        .auth-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .auth-btn:hover {
            background-color: #151b60;
            transform: translateY(-2px);
        }

        .social-login {
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            background: white;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            background-color: var(--light-bg);
        }

        .social-btn i {
            margin-right: 0.5rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .auth-card {
                padding: 1.5rem;
                margin: 1rem auto;
            }

            .navbar-brand img {
                height: 35px;
            }

            .nav-buttons .btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .auth-container {
                padding-top: 60px;
            }

            .auth-card {
                padding: 1rem;
            }

            .social-btn {
                font-size: 0.9rem;
                padding: 0.6rem;
            }

            .form-label {
                font-size: 0.9rem;
            }

            .navbar-brand {
                font-size: 1.1rem;
            }
        }

        /* Added styles for better mobile navigation */
        @media (max-width: 991px) {
            .navbar-collapse {
                background-color: var(--primary-color);
                padding: 1rem;
                border-radius: 8px;
                margin-top: 1rem;
            }

            .search-form {
                margin: 1rem 0;
            }

            .nav-buttons {
                display: flex;
                justify-content: center;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/api/placeholder/45/45" alt="Logo"> Kannur Book Club
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="search-form mx-lg-auto my-2 my-lg-0">
                    <input type="search" class="form-control" placeholder="Search books, authors, ISBN...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="nav-buttons mt-3 mt-lg-0">
                    <a href="/wishlist.html" class="btn btn-outline-light">
                        <i class="fas fa-heart"></i> <span class="d-none d-sm-inline">Wishlist</span>
                    </a>
                    <a href="/cart.html" class="btn btn-outline-light">
                        <i class="fas fa-shopping-cart"></i> <span class="d-none d-sm-inline">Cart</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="auth-card">
                        <h2>Create New Account</h2>
                        <form class="auth-form">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Create a password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm your password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>
                            <button type="submit" class="auth-btn mb-3">Create Account</button>
                            <div class="social-login">
                                <button type="button" class="social-btn mb-2">
                                    <i class="fab fa-google"></i> Sign up with Google
                                </button>
                                <button type="button" class="social-btn">
                                    <i class="fab fa-facebook"></i> Sign up with Facebook
                                </button>
                            </div>
                            <div class="login-link">
                                Already have an account? <a href="/login.html">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
